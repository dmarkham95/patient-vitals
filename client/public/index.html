<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<meta name="theme-color" content="#000000" />
		<meta name="description" content="Web site created using create-react-app" />
		<link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
		<!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
		<link rel="manifest" href="%PUBLIC_URL%/manifest.json" />

		<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" />

		<!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
		<title>Patient Vitals</title>

		<!-- APP Splash Screen CSS -->
		<style type="text/css">
			#app-splash-screen {
				display: block;
				position: absolute;
				top: 0;
				left: 0;
				right: 0;
				bottom: 0;
				background-color: #06356b;
				z-index: 99999;
				pointer-events: none;
			}

			#app-splash-screen .center {
				display: block;
				width: 100%;
				position: absolute;
				top: 50%;
				transform: translateY(-50%);
			}

			#app-splash-screen .logo {
				width: 200px;
				margin: 0 auto;
			}

			#app-splash-screen .logo img {
				filter: drop-shadow(0px 10px 6px rgba(0, 0, 0, 0.2));
			}

			#app-splash-screen .spinner-wrapper {
				display: block;
				position: relative;
				width: 100%;
				min-height: 100px;
				height: 100px;
			}

			#app-splash-screen .spinner-wrapper .spinner {
				position: absolute;
				overflow: hidden;
				left: 50%;
				margin-left: -50px;
				animation: outer-rotate 2.91667s linear infinite;
			}

			#app-splash-screen .spinner-wrapper .spinner .inner {
				width: 100px;
				height: 100px;
				position: relative;
				animation: sporadic-rotate 5.25s cubic-bezier(0.35, 0, 0.25, 1) infinite;
			}

			#app-splash-screen .spinner-wrapper .spinner .inner .gap {
				position: absolute;
				left: 49px;
				right: 49px;
				top: 0;
				bottom: 0;
				border-top: 10px solid;
				box-sizing: border-box;
			}

			#app-splash-screen .spinner-wrapper .spinner .inner .left,
			#app-splash-screen .spinner-wrapper .spinner .inner .right {
				position: absolute;
				top: 0;
				height: 100px;
				width: 50px;
				overflow: hidden;
			}

			#app-splash-screen .spinner-wrapper .spinner .inner .left .half-circle,
			#app-splash-screen .spinner-wrapper .spinner .inner .right .half-circle {
				position: absolute;
				top: 0;
				width: 100px;
				height: 100px;
				box-sizing: border-box;
				/* border: 10px solid #4285f4; */
				border: 10px solid #f39120;
				border-bottom-color: transparent;
				border-radius: 50%;
			}

			#app-splash-screen .spinner-wrapper .spinner .inner .left {
				left: 0;
			}

			#app-splash-screen .spinner-wrapper .spinner .inner .left .half-circle {
				left: 0;
				border-right-color: transparent;
				animation: left-wobble 1.3125s cubic-bezier(0.35, 0, 0.25, 1) infinite;
				-webkit-animation: left-wobble 1.3125s cubic-bezier(0.35, 0, 0.25, 1) infinite;
			}

			#app-splash-screen .spinner-wrapper .spinner .inner .right {
				right: 0;
			}

			#app-splash-screen .spinner-wrapper .spinner .inner .right .half-circle {
				right: 0;
				border-left-color: transparent;
				animation: right-wobble 1.3125s cubic-bezier(0.35, 0, 0.25, 1) infinite;
				-webkit-animation: right-wobble 1.3125s cubic-bezier(0.35, 0, 0.25, 1) infinite;
			}

			@keyframes outer-rotate {
				0% {
					transform: rotate(0deg) scale(0.5);
				}
				100% {
					transform: rotate(360deg) scale(0.5);
				}
			}

			@keyframes left-wobble {
				0%,
				100% {
					transform: rotate(130deg);
				}
				50% {
					transform: rotate(-5deg);
				}
			}

			@keyframes right-wobble {
				0%,
				100% {
					transform: rotate(-130deg);
				}
				50% {
					transform: rotate(5deg);
				}
			}

			@keyframes sporadic-rotate {
				12.5% {
					transform: rotate(135deg);
				}
				25% {
					transform: rotate(270deg);
				}
				37.5% {
					transform: rotate(405deg);
				}
				50% {
					transform: rotate(540deg);
				}
				62.5% {
					transform: rotate(675deg);
				}
				75% {
					transform: rotate(810deg);
				}
				87.5% {
					transform: rotate(945deg);
				}
				100% {
					transform: rotate(1080deg);
				}
			}
		</style>
		<!-- / APP Splash Screen CSS -->
	</head>
	<body>
		<noscript>You need to enable JavaScript to run this app.</noscript>
		<div id="root">
			<!-- APP Splash Screen -->
			<div id="app-splash-screen">
				<div class="center">
					<div class="logo">
						<img width="200" src="logo192.png" alt="logo" />
					</div>

					<!-- Material Design Spinner -->
					<div class="spinner-wrapper">
						<div class="spinner">
							<div class="inner">
								<div class="gap"></div>
								<div class="left">
									<div class="half-circle"></div>
								</div>
								<div class="right">
									<div class="half-circle"></div>
								</div>
							</div>
						</div>
					</div>
					<!-- / Material Design Spinner -->
				</div>
			</div>
			<!-- / APP Splash Screen -->
		</div>
